<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body{
            background-color: darkgray;
            color: white;
        }
        .head{
            margin-top:200px ;
        }
        p{
            font-weight: bold;
            font-size:40px;
            font-family: times new roman;
        }
        
    </style>
</head>
<body>
    <div class="container bg-secondary head p-md-3">
        <div class="row">
            <div class="col-lg-8 col-md-12  text-center ">
                <h1 class="mt-5">Login For test page</h1>
                <h3>Computer Engineering </h3>
                <div class="">
                    <p>*Penalty For Wrong Question's</p>
                </div>
            </div>
            
            <div class="container-fluid col-lg-4 col-md-12">
                
                <div class="row">
                    <div class="col-lg-12 col-md-12 text-center">
                        <h3>LOGIN FOR TEST</h3>
                    </div>
                <form action="loginpage" method="post">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-lg-12 col-md-8 mt-2">
                            <label for="uid" class="form-label">College Id:</label>
                            <input type="text" class="form-control" id="uid" name="cid" placeholder="Enter your College Id">
                        </div>
                        <div class="col-lg-12 col-md-8 mt-3">
                            <label for="upass" class="form-label">College Id:</label>
                            <input type="text" class="form-control" id="upass" name="upassword" placeholder="Enter your College Id">
                        </div>
                    </div>
                </div>
                <div class="row align-content-lg-center">
                        <div class="col-lg-6 col-md-12 align-content-around  mt-2">
                            
                            <input class="btn btn-lg  btn-outline-danger" type="submit"  value="Forget Password" />
                            
                        </div>
                        <div class="col-lg-6 col-md-12 mt-2 mar1">
                            <input class="btn btn-lg  btn-outline-danger" type="submit" value="Login" />
                        </div>
                
                </div>
               </form>
            </div>
            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>
</html>
